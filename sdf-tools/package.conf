name        = sdf-tools
version     = 0.1
location    = http://www.cwi.nl/~mdejonge/downloads
info        = http://www.program-transformation.org
description = SDF Tools:  a collection of tools for operation on SDF modules \
              and definitions
keywords    = xt, SDF

interface   =

requires    = "stratego 0.5.3" \
              "sglr 3.0" \
              "pgen 0.6" \
              "asfix-tools 0.1" \
	      "graph-tools 0.1" \
              "gpp 2.0"


released    = templates \
              lib \
              sdf \
              sdf2asdf \
              sdf-bench \
              pack-sdf \
              unpack-sdf \
              sdf-cons \
              sdf-label \
              sdf-bracket \
              sdf-normalize \
              sdf-doc \
              sdf-wf \
              sdf-pp \
	      sdf-imports \
              sdf2sdf

unreleased=
# none yet



